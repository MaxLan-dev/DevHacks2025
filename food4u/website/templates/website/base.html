<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food4U - {% block title %}{% endblock %}</title>
  <!-- 1. Include Pico CSS from a CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  
  <!-- 2. Custom Styles to Use Your Color Palette -->
  <style>
    :root {
      --color-foreground: #6A8D73; /* Primary (header) */
      --color-background: #F4FDD9; /* Body background */
      --color-accent1:    #E4FFE1; /* Optional accent */
      --color-accent2:    #FFE8C2; /* Optional accent */
      --color-accent3:    #F0A868; /* Footer background */
    }

    html, body {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
      background-color: var(--color-background);
    }

    .wrapper {
      display: flex;
      flex-direction: column;
      flex: 1;
    }

    main {
      flex: 1;
      margin-top: 1%;
    }
    
    .mainText{
      top: 50%;
      bottom: 50%;
      background-color: #8FD980;
      width: 50%;
      height: 15%;
      left: 50%;
      transform: translate(-50%, -50%); 
      justify-content: center;
      align-items: center;
      font-size: 100%;
      border-radius: 10px;
    }

    header {
      background-color: var(--color-foreground);
      padding: 0.1rem 0;
      font-size: 0.8rem;
    }

    header nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      color: #fff;
      text-decoration: none;
    }

    .homeButton{
      font-size: 20px;
      font-weight: bold;
      background-color: #286f18;
    }

    .homeButton:hover{
      background-color: #85d373;
    }

    .loginButton{
      font-size: 20px;
      font-weight: bold;
      background-color: #286f18;
    }

    .loginButton:hover{
      background-color: #85d373;
    }

    footer {
      background-color: var(--color-accent3);
      padding: 0.6rem;
      font-size: 0.7rem;
      text-align: center;
    }

    footer p {
      color: #fff;
      margin: 0;
    }

    

    .mainPart {
    background-color: #BBFFC5;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Greeting Section */
.greeting {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    font-weight: bold;
    color: #2F4F4F;
    margin-bottom: 20px;
    padding: 10px;
    background-color: #8FD980;
    border-radius: 10px;
    text-align: center;
}

/* Description Section */
.mainDiscription {
    font-size: 18px;
    color: #333;
    margin-bottom: 20px;
    line-height: 1.6;
    text-align: left;
    padding-left: 10px;
}

/* Call to Action Section */
.callToAction {
    font-size: 18px;
    font-weight: bold;
    color: #2F4F4F;
    background-color: #E4FFE1;
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}

/* Caption Section */
.caption {
    background-color: #8FD980;
    padding: 20px;
    width: 60%;
    margin: 40px auto;
    text-align: center;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

  </style>
</head>

<body>
  <div class="wrapper">

    <!-- 3. Header with a semantic nav -->
    <header>
      <nav class="container">
        <ul>
          <li><a href="{% url 'home' %}" class="homeButton">Food4U</a></li> <!-- Logo or brand name -->
        </ul>
        <ul>
          <li><a href="{% url 'about' %}">About Us</a></li>
          <li><a href="{% url 'search' %}">Search</a></li>
          <li><a href="{% url 'account' %}">Account</a></li>
          <li><a href="{% url 'member_login' %}" class="loginButton">Login/Signup</a></li>
        </ul>
      </nav>
    </header>

    <!-- 4. Main Content (Django block for child templates) -->
    <main class="container">

      {% block content %}
      {% endblock %}
      
    </main>

    <!-- 5. Footer -->
    <footer>
      <p>Â© 2025 Food4U</p>
    </footer>

  </div>
</body>

</html>
