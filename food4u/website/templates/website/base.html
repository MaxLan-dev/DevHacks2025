  <!-- 1. Include Pico CSS from a CDN -->
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
  
  <!-- 2. Custom Styles to Use Your Color Palette -->
  <style>
    /* Color Palette
       6A8D73 (Reseda green)
       F4FDD9 (Light yellow)
       E4FFE1 (Nyanza)
       FFE8C2 (Wheat)
       F0A868 (Sandy brown)
    */
    :root {
      --color-foreground: #6A8D73; /* Primary (header) */
      --color-background: #F4FDD9; /* Body background */
      --color-accent1:    #E4FFE1; /* Optional accent */
      --color-accent2:    #FFE8C2; /* Optional accent */
      --color-accent3:    #F0A868; /* Footer background */
    }

    /* Apply background to the body */
    body {
      background-color: var(--color-background);
    }

    /* Header styling */
    header {
      background-color: var(--color-foreground);
      padding: 1rem 0;
    }

    header nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }

    header nav ul li a {
      color: #fff;            /* White text on Reseda green */
      text-decoration: none;
    }

    /* Footer styling */
    footer {
      background-color: var(--color-accent3);
      padding: 1rem;
      text-align: center;
    }

    footer p {
      color: #fff;
      margin: 0;
    }
  </style>
</head>
