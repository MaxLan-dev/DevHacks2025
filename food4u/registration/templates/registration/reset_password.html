{% extends 'website/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card border-success">
        <div class="card-header bg-success text-center">
          <h2 class="text-white">Set New Password</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group">
                {{ field.label_tag }}
                {{ field }}
                {% if field.errors %}
                  <small class="text-danger">{{ field.errors|striptags }}</small>
                {% endif %}
              </div>
            {% endfor %}
            <button type="submit" class="btn btn-success btn-block">Set New Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
